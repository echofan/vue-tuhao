        apiready = function(){
          app.ready()
                // alert(api.winHeight)
                api.openFrame({
                    name: 'give-page1',
                    url: 'giveIntegral.html',
                    rect: {

                    bgColor: 'rgba(0,0,0,0)',

                    hScrollBarEnabled: true
                });
        }
        //点击商品查看详情
        mui('.goodsCont').on('tap', '.itemClass', function(e){
          var $that = $(this)
          api.openWin({
              name: 'product-detail',
              url : './../shop-frames/product-detail.html',
              reload: true,
              pageParam: {
                  goodsId: $that.data('goodsid'),
                  productId: $that.data('productid')
              },
              animation: {
                type: 'movein',
                duration: 200
              }
          })
        })
