<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
<header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">购物分明细</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
</header>
<div class="shoping" id="shoping">

    <div class="nav">
        <ul class="navTab">
            <li class="thisLi">礼包</li>
            <li>兑换</li>
        </ul>
        <div class="clear"></div>
    </div>

    <div class="content">

    </div>

<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/mui.min.js"></script>
<script type="text/javascript" src="../../../script/template-native.js"></script>
<script type="text/javascript" src="../../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../../script/common.js"></script>
<script>
var shopingH = 100
apiready = function(){
    api.openFrameGroup ({
        name: 'shopIntegral',
        background: '#fff',
        scrollEnabled: false,
        vScrollBarEnabled:false,
        preload: 0,
        reload:true,
        index:0,
        rect: {
            x: 0,
            y: 100,
            w: 'auto',
            h: api.winHeight - shopingH
        },
        frames: [{
            name: 'libao',
            url: './xiaofen/libao.html',
            bgColor: '#fff'
        },{
            name: 'duihuan',
            url: './xiaofen/duihuan.html',
            bgColor: '#fff'
        }]
    }, function(ret, err){
        // alert(11)
    })
}

$(".navTab").on("tap","li",function() {
    var $this = $(this)
    name2Index = {
        'gouwu' : 0,
        'duihuan' : 1,
        'chongzhi' : 2,
        'guanggao' : 3,
        'fenxiang' : 4,
        'zengsong' : 5
    }
    api.setFrameGroupIndex({
        name: 'shopIntegral',
        index: $this.index(),
        scroll: true
    });
    $(".navTab>li").removeClass();
    $(this).addClass("thisLi");
    $(".tables").hide()
    $(".tables").eq($this.index()).show();
})
</script>
</body>

</html>
