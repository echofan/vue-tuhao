<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>创业分明细</title>
  <link rel="stylesheet" type="text/css" href="../../../css/mui.min.css" />
  <link rel="stylesheet" type="text/css" href="../../../css/api.css" />
  <link rel="stylesheet" type="text/css" href="../../../css/common.css" />
  <link rel="stylesheet" type="text/css" href="../../../fonts/iconfont.css" />
  <style>
        body{position:relative;width: 100%;background: #fff;}
        .clear{clear: both;}
        .shoping{margin-top:50px;position:absolute;width: 100%;}
        .nav ul li{float: left;width:33.33%;text-align: center;height: 40px;line-height: 40px;color:#666;border-bottom: 1px solid #666}
        .nav ul .thisLi{color:#E71C4C;border-bottom: 3px solid #E71C4C}
  </style>
</head
<body>
  <header id="header" class="mui-bar mui-bar-nav">
      <h1 class="mui-title">创业分明细</h1>
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>
   <div class="shoping" id="shoping">
      <div class="nav">
        <ul class="navTab">
          <li class="thisLi">推广</li>
          <li>人脉</li>
          <li>创客</li>
        </ul>
        <div class="clear"></div>
      </div>
      <div class="content">

      </div>
   </div>
  <script type="text/javascript" src="../../../script/api.js"></script>
  <script type="text/javascript" src="../../../script/mui.min.js"></script>
  <script type="text/javascript" src="../../../script/template-native.js"></script>
  <script type="text/javascript" src="../../../script/zepto.min.js"></script>
  <script type="text/javascript" src="../../../script/common.js"></script>
  <script>
    var shopingH = 100
    apiready = function(){
      api.openFrameGroup ({
          name: 'advertisement',
          background: '#fff',
          scrollEnabled: false,
          vScrollBarEnabled:false,
          preload: 0,
          reload:true,
          index:0,
          rect: {
              x: 0,
              y: 100,
              w: 'auto',
              h: api.winHeight - shopingH
          },
          frames: [{
              name: 'tuiguang1',
              url: './chuangye/tuiguang.html',
              bgColor: '#fff'
          },{
              name: 'renmai1',
              url: './chuangye/renmai.html',
              bgColor: '#fff'
          },{
              name: 'chuangke',
              url: './chuangye/chuangke.html',
              bgColor: '#fff'
          }]
      }, function(ret, err){
          // alert(11)
      })
    }

    $(".navTab").on("tap","li",function() {
      var $this = $(this)
      name2Index = {
          'tuiguang' : 0,
          'renmai' : 1,
          'chuangke' : 2
      }
      api.setFrameGroupIndex({
          name: 'advertisement',
          index: $this.index(),
          scroll: true
      });
      $(".navTab>li").removeClass();
      $(this).addClass("thisLi");
      $(".tables").hide()
      $(".tables").eq($this.index()).show();
  })

  </script>
</body>
</html>
